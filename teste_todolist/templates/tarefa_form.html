{% load widget_tweaks %} {% with WIDGET_ERROR_CLASS='is-invalid' %}
<form
  hx-post="{{ request.path }}"
  hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
  class="modal-content"
>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Tarefa</h5>
    <button
      type="button"
      class="btn text-danger"
      data-bs-dismiss="modal"
      aria-label="Close"
    >
      X
    </button>
  </div>
  <div class="modal-body">
    <form action="" method="post">{{form.as_p}}
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      onclick="showModal()"
    >
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary" onclick="showModal()">
      Salvar
    </button>
  </div>
  <script>
    function showModal() {
      setTimeout(function () {
        window.location.href = '/tarefa_list';
      }, 100);
    }
  </script>
</form>
{% endwith %}
